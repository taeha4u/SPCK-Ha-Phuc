<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/footer.css" />
  </head>
  <body>
    <footer class="footer-up">
      <p
        class="text-center text-gradient"
        style="font-size: 60px; font-weight: bold"
      >
        Stay connected
      </p>

      <div class="footer-up-content">
        <div class="" style="width: 25%">
          <div class="content-title">
            <i class="fa-regular fa-envelope"></i>
            <span>Newsletter</span>
          </div>

          <div>
            <input type="text" class="content-email-input border-gradient" />
          </div>

          <button class="btn-gradient" style="float: right">subcribe</button>
        </div>

        <div class="">
          <div class="content-title">
            <i class="fa-solid fa-paperclip"></i>
            <span>Blog</span>
          </div>

          <div class="content-blog">
            Find daily news out of the gaming industry or even lifestyle in
          </div>

          <button class="btn-gradient">visit out blog</button>
        </div>
      </div>

      <p
        class="text-center text-gradient"
        style="font-size: 40px; font-weight: bold"
      >
        follow us on
      </p>
      <div class="socials-icon">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-tiktok"></i>
      </div>
    </footer>

    <div id="go-up">
      <i
        class="fa-solid fa-chevron-up text-gradient"
        onclick="window.scrollTo(0,0)"
      ></i>
      <div style="width: fit-content">TOP</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
